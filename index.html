<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillEra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            /* Student Theme (Default) */
            --color-bg-main: #E6E6FA; /* lavender */
            --color-surface: #F5F5FF; /* ghostwhite */
            --color-text-main: #001f3f; /* dark navy blue */
            --color-text-muted: rgba(0, 31, 63, 0.7);
            --color-border: rgba(0, 31, 63, 0.15);
            --color-primary: #001f3f; /* dark navy blue */
            --color-primary-text: #E6E6FA; /* lavender */
            --color-accent: #FFB6C1; /* pastel pink */
            --color-accent-secondary: #90EE90; /* pastel green */

            /* For rgba() usage */
            --color-text-main-rgb: 0, 31, 63;
            --color-accent-rgb: 255, 182, 193;
            --color-accent-secondary-rgb: 144, 238, 144;
        }

        .admin-theme {
            /* Admin Dark Theme */
            --color-bg-main: #001021;
            --color-surface: #001f3f;
            --color-text-main: #E6E6FA;
            --color-text-muted: #A9A9D0;
            --color-border: rgba(255, 182, 193, 0.2);
            --color-primary: #FFB6C1; /* pastel pink */
            --color-primary-text: #001021;
            --color-accent: #C71585; /* rich pink/magenta */
            --color-accent-secondary: #3CB371; /* rich green */
            
            background: linear-gradient(135deg, rgba(0, 31, 63, 0.9) 0%, rgba(0, 16, 33, 0.95) 100%);
            color: var(--color-text-main);
        }
        
        .principal-theme {
            /* Principal's Dark Autumn Theme (Unchanged) */
            --color-bg-main: #1C1611;
            --color-surface: #2A211A;
            --color-text-main: #FDF8F1;
            --color-text-muted: #B0A69C;
            --color-border: rgba(245, 107, 0, 0.2);
            --color-primary: #F56B00; /* Fiery Orange */
            --color-primary-text: #1C1611;
            --color-accent: #9B2226; /* Crimson Red */
            --color-accent-secondary: #F56B00; /* Fiery Orange */
            
            background: linear-gradient(135deg, rgba(42, 33, 26, 0.9) 0%, rgba(28, 22, 17, 0.95) 100%);
            color: var(--color-text-main);
        }

        body {
            color: var(--color-text-main);
        }

        body.app-view {
            background-color: rgba(230, 230, 250, 0.5); /* Semi-transparent lavender */
            position: relative;
        }

        body.app-view::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://www.apsjodhpur.com/webdata/slider/6bdb8d0d5f3b595d3b341654b2a03f28.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.5;
        }
        
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(var(--color-text-main-rgb), 0.05); 
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-accent); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-main);
        }

        /* Animations for engagement */
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
          animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100%) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        @keyframes scale-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .animate-scale-in {
            animation: scale-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        
        @keyframes point-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }

        .animate-point-up {
            animation: point-up 0.7s ease-out forwards;
        }

        @keyframes point-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-point-pop {
          animation: point-pop 0.3s ease-out;
        }

        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fade-in 0.5s ease-out both;
        }

        /* Circular progress bar animation */
        @keyframes progress-stroke {
            from { stroke-dashoffset: 283; }
            to { stroke-dashoffset: var(--stroke-offset); }
        }
        .progress-ring__circle--animated {
            animation: progress-stroke 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes shiny-effect {
            0% { transform: translateX(-200%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }
        .animate-shiny {
            position: relative;
            overflow: hidden;
        }
        .animate-shiny::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shiny-effect 1.5s infinite;
            animation-delay: 0.5s;
        }

        @keyframes balloon-rise {
            0% { transform: translateY(110vh) rotate(0); opacity: 0.8; }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
            100% { transform: translateY(-20vh) rotate(0); opacity: 0; }
        }

        @keyframes icon-pop-in {
            0% { transform: scale(0.3) rotate(-30deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .animate-icon-pop-in {
            animation: icon-pop-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }
    </style>
